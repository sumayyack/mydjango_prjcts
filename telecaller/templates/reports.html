<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3>Total number of enquiries={{reports}}</h3>
           {%if admission_count%}

            <h4>Total number of admission till this date={{admission_count}}</h4>

            {%endif%}
            {%if enq_count%}

            <h4>Total number of enquiries till this date={{enq_count}}</h4>

            {%endif%}


        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="proceed">
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
