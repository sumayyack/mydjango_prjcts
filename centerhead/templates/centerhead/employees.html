<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post" style="border:1px; solid ">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit"class="btn btn-success" value="ADD EMPLOYEE">
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <table class="table">
                <tr>
                    <td>EMAIL</td>
                    <td>PHONE</td>
                    <td>ROLE</td>
                    <td>ACTION</td>
                </tr>
                  {%for employee in employees%}

                <tr>

                    <td>{{employee.email}}</td>
                    <td>{{employee.phone}}</td>
                     <td>{{employee.role}}</td>
                    <td><a href="{% url 'updateemployee' employee.id%}" class="btn btn-warning">EDIT</a></td>


                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
