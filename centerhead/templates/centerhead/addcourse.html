<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post" class="mb-3" style="border: 1px solid: red;">
                {%csrf_token%}
                {{form.as_p}}
               <div class="mb-3">
                    <input type="submit" class="btn btn-success" value="ADD COURSE">
               </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <table class="table">
                <tr>
                    <td>COURSE_NAME</td>
                    <td>ACTION</td>
                </tr>
                  {%for course in courses%}

                <tr>

                    <td>{{course.course_name}}</td>
                    <td>
                        <a href="{% url 'editcourse' course.id%}" class="btn btn-warning">UPDATE</a>
                        <a href="" class="btn btn-info">VIEW</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
